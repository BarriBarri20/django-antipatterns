sudo: false
os:
- linux
language: minimal
cache:
  directories:
  - "$HOME/.stack"
before_install:
- sudo apt-get update
- sudo apt-get install pandoc php php-curl
install:
- make
before_script: []
script:
- "! grep -P '<pre\\s*>' */*.md"
after_script: []
deploy:
- provider: pages
  local_dir: out_
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: false
  on:
    branch: master
env:
  global:
  - secure: 

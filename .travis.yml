sudo: false
os:
- linux
language: minimal
cache:
  directories:
  - "$HOME/.stack"
before_install:
- sudo apt-get update
# - wget 'https://github.com/jgm/pandoc/releases/download/2.11.2/pandoc-2.11.2-1-amd64.deb'
# - sudo dpkg -i "pandoc-2.11.2-1-amd64.deb"
- sudo apt-get install pandoc php php-curl
install:
- make
before_script: []
script: []
after_script: []
deploy:
- provider: pages
  local_dir: out_
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: false
  on:
    branch: master
env:
  global:
  - secure: 
